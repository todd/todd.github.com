{% for post in site.posts %}
  <div class="post">
    <div class="title-bar">
      <span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="post-date">{{ post.date | date_to_string }}</span></div>
    {{ post.content }}
  </div>
{% endfor %}
